<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/fabric@5.2.4/dist/fabric.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>FabricJs SDT</title>
</head>

<body>
    <div style="position: absolute; left: 20px; top: 20px; z-index: 100; width: 150px;">
        <button type="button"  class="btn btn-primary" onclick="addImage()">Tambah Gambar</button>
        <h6 class="mt-3">Pilih Bentuk</h6>
        <div class="row mt-3">
            <div class="col-12" onclick="addKotak()">
                <img src="/kotak.png" alt="" srcset="" width="80" height="80">
            </div>
            <div class="col-12 mt-3" onclick="addPsgPnjg()">
                <img src="/psgpanjang.png" alt="" srcset="" width="150" height="75">
            </div>
            <div class="col-12 mt-3" onclick="addPsgPndk()">
                <img src="/psgpendek.png" alt="" srcset="" width="150" height="30">
            </div>
            <div class="col-12 mt-3" onclick="addKotakTinggi()">
                <img src="/kotaktinggi.png" alt="" srcset="" width="75" height="150">
            </div>
            <div class="col-12 mt-3" onclick="addKotakRadius()">
                <img src="/kotakradius.png" alt="" srcset="" width="80" height="80">
            </div>
        </div>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        var canvass = document.getElementById('canvas')
        canvass.width = window.innerWidth;
        canvass.height = window.innerHeight;

        var canvas = new fabric.Canvas('canvas')

        function addImage() {
            const input = prompt('masukkan link gambar')
            if (input == "") {
                alert("masukkan link yang benar !")                
            } else {
                fabric.Image.fromURL(input, (img) => {
                    canvas.add(img)
                })
            }
        }

        function addKotak() {
            const input = prompt('masukkan warna, (menggunakan bahasa inggris)')
            if (input == "") {
                alert("masukkan warna yang benar!")
            } else {
                var kotak = new fabric.Rect({
                    left: window.innerWidth / 2,
                    top: 150,
                    fill: input,
                    width: 150,
                    height: 150
                })
                canvas.add(kotak)
            }
        }

        function addKotakTinggi() {
            const input = prompt('masukkan warna, (menggunakan bahasa inggris)')
            if (input == "") {
                alert("masukkan warna yang benar!")
            } else {
                var kotaktinggi = new fabric.Rect({
                    left: window.innerWidth / 2,
                    top: 150,
                    fill: input,
                    width: 150,
                    height: 300
                })
                canvas.add(kotaktinggi)
            }
        }

        function addKotakRadius() {
            const input = prompt('masukkan warna, (menggunakan bahasa inggris)')
            if (input == "") {
                alert("masukkan warna yang benar!")
            } else {
                var kotakradius = new fabric.Rect({
                    left: window.innerWidth / 2,
                    top: 150,
                    fill: input,
                    width: 160,
                    height: 160,
                    rx : 24,
                    ry : 24
                })
                canvas.add(kotakradius)
            }
        }

        function addPsgPnjg() {
            const input = prompt('masukkan warna, (menggunakan bahasa inggris)')
            if (input == "") {
                alert("masukkan warna yang benar!")
            } else {
                var psgpnjg = new fabric.Rect({
                    left: window.innerWidth / 2,
                    top: 150,
                    fill: input,
                    width: 300,
                    height: 150
                })
                canvas.add(psgpnjg)
            }
        }

        function addPsgPndk() {
            const input = prompt('masukkan warna, (menggunakan bahasa inggris)')
            if (input == "") {
                alert("masukkan warna yang benar!")
            } else {
                var psgpndk = new fabric.Rect({
                    left: window.innerWidth / 2,
                    top: 150,
                    fill: input,
                    width: 300,
                    height: 60
                })
                canvas.add(psgpndk)
            }
        }

    </script>
</body>

</html>
